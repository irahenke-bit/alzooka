<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1A3A4A"/>
  
  <!-- Three wavy lines - smooth flowing waves -->
  <g fill="none" stroke="#D4A84B" stroke-width="6" stroke-linecap="round">
    <!-- Top wave -->
    <path d="M 25 70 
             C 45 50, 65 50, 85 70 
             C 105 90, 125 90, 145 70
             C 165 50, 175 50, 175 70"/>
    <!-- Middle wave -->
    <path d="M 25 100 
             C 45 80, 65 80, 85 100 
             C 105 120, 125 120, 145 100
             C 165 80, 175 80, 175 100"/>
    <!-- Bottom wave -->
    <path d="M 25 130 
             C 45 110, 65 110, 85 130 
             C 105 150, 125 150, 145 130
             C 165 110, 175 110, 175 130"/>
  </g>
</svg>
