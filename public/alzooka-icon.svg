<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1A3A4A"/>
  
  <!-- Three wavy lines - centered -->
  <g fill="none" stroke="#D4A84B" stroke-width="6" stroke-linecap="round">
    <!-- Top wave -->
    <path d="M 40 75 
             Q 60 60, 80 75 
             Q 100 90, 120 75 
             Q 140 60, 160 75"/>
    <!-- Middle wave -->
    <path d="M 40 100 
             Q 60 85, 80 100 
             Q 100 115, 120 100 
             Q 140 85, 160 100"/>
    <!-- Bottom wave -->
    <path d="M 40 125 
             Q 60 110, 80 125 
             Q 100 140, 120 125 
             Q 140 110, 160 125"/>
  </g>
</svg>

