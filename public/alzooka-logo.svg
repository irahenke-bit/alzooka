<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1A3A4A"/>
  
  <!-- Three wavy lines - matching reference exactly -->
  <g fill="none" stroke="#D4A84B" stroke-width="7" stroke-linecap="round">
    <!-- Top wave - 3.5 cycles -->
    <path d="M 100 95
             C 100 95, 115 75, 140 75
             C 165 75, 175 115, 200 115
             C 225 115, 235 75, 260 75
             C 285 75, 295 115, 320 115
             C 345 115, 355 75, 380 75
             C 405 75, 415 115, 440 115
             C 465 115, 480 85, 500 95"/>
    <!-- Middle wave -->
    <path d="M 100 135
             C 100 135, 115 115, 140 115
             C 165 115, 175 155, 200 155
             C 225 155, 235 115, 260 115
             C 285 115, 295 155, 320 155
             C 345 155, 355 115, 380 115
             C 405 115, 415 155, 440 155
             C 465 155, 480 125, 500 135"/>
    <!-- Bottom wave -->
    <path d="M 100 175
             C 100 175, 115 155, 140 155
             C 165 155, 175 195, 200 195
             C 225 195, 235 155, 260 155
             C 285 155, 295 195, 320 195
             C 345 195, 355 155, 380 155
             C 405 155, 415 195, 440 195
             C 465 195, 480 165, 500 175"/>
  </g>
  
  <!-- Alzooka text -->
  <text x="300" y="295" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="80" 
        font-weight="400"
        fill="#F0EBE0" 
        text-anchor="middle">
    Alzooka
  </text>
</svg>
