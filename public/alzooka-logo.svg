<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background - exact teal from site -->
  <rect width="600" height="500" fill="#1A3A4A"/>
  
  <!-- Three wavy lines - cream color like reference -->
  <g fill="none" stroke="#F0EBE0" stroke-width="8" stroke-linecap="round">
    <path d="M 175 80 Q 220 50, 265 80 Q 310 110, 355 80 Q 400 50, 425 80"/>
    <path d="M 175 115 Q 220 85, 265 115 Q 310 145, 355 115 Q 400 85, 425 115"/>
    <path d="M 175 150 Q 220 120, 265 150 Q 310 180, 355 150 Q 400 120, 425 150"/>
  </g>
  
  <!-- Alzooka text - gold color -->
  <text x="300" y="280" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="90" 
        font-weight="400"
        fill="#c9a55c" 
        text-anchor="middle">
    Alzooka
  </text>
  
  <!-- COMMUNITY WITHOUT CLUTTER - cream color -->
  <text x="300" y="340" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="22" 
        font-weight="400"
        letter-spacing="4"
        fill="#F0EBE0" 
        text-anchor="middle">
    COMMUNITY WITHOUT CLUTTER
  </text>
</svg>
