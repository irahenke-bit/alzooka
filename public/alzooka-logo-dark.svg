<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- Alzooka full logo with dark background -->
  
  <!-- Dark teal background -->
  <rect width="200" height="100" fill="#1A3A4A"/>
  
  <!-- Wave icon centered at top -->
  <g transform="translate(50, 5)">
    <path 
      d="M 10 15 Q 30 5, 50 15 Q 70 25, 90 15" 
      stroke="#D4A84B" 
      stroke-width="4" 
      stroke-linecap="round"
      fill="none"
    />
    <path 
      d="M 10 30 Q 30 20, 50 30 Q 70 40, 90 30" 
      stroke="#D4A84B" 
      stroke-width="4" 
      stroke-linecap="round"
      fill="none"
    />
    <path 
      d="M 10 45 Q 30 35, 50 45 Q 70 55, 90 45" 
      stroke="#D4A84B" 
      stroke-width="4" 
      stroke-linecap="round"
      fill="none"
    />
  </g>
  
  <!-- Alzooka text -->
  <text 
    x="100" 
    y="85" 
    text-anchor="middle" 
    font-family="Georgia, 'Times New Roman', serif" 
    font-size="28" 
    font-weight="400"
    fill="#D4A84B"
  >Alzooka</text>
</svg>
























